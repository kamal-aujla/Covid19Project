<div class="row" style="margin-top: 30px;">
<div class="offset-1 col-md-7">
    <h4 class=" text-center">List of states</h4>
<mat-accordion  *ngIf="state_cases.length>0" style="margin-top: 10px;">
    <mat-expansion-panel *ngFor="let post of state_cases">
        <mat-expansion-panel-header (click)="showDistricts(post.state)" (mouseover)="showState(post.state)">
           {{post.state}} 
        </mat-expansion-panel-header>
        <table class="table table-striped ">
            <tr>
                <th scope="col">District</th>
                <th scope="col">Total</th>
                <th scope="col">Active</th>
                <th scope="col">Recovered</th>
                <th scope="col">Deaths</th>
              </tr>
       
        <tr *ngFor="let i of result" scope="row">
            <td>{{i.name}}</td>
            <td>{{i.data.confirmed}}</td>
            <td>{{i.data.active}}</td>
            <td>{{i.data.recovered}}</td>
            <td>{{i.data.deceased}}</td>
        </tr>
    </table>
        <mat-action-row>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
</div>

<div class=" offset-1 col-md-2 " >
    <h4 class=" text-center">{{statename}}</h4>
    <div class="card text-center" style="width: 18rem;margin-top:10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card-header text-dark font-weight-bold" style="font-size: larger;">
          Total Cases
        </div>
        <div class="card-body text-dark font-weight-bold" style="font-size: large;">
          {{total}}<br>
        </div>
      </div>


    <div class="card text-center" style="width: 18rem;margin-top:10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card-header text-primary font-weight-bold" style="font-size: larger;">
          Active Cases
        </div>
        <div class="card-body text-primary font-weight-bold " style="font-size: large;">
          {{active}}<br>
        </div>
      </div>


      <div class="card text-center" style="width: 18rem;margin-top:10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card-header text-success font-weight-bold" style="font-size: larger;">
          Recovered Cases
        </div>
        <div class="card-body text-success font-weight-bold " style="font-size: large;">
         {{recovered}}<br>   
        </div>
      </div>


      <div class="card text-center" style="width: 18rem;margin-top:10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card-header text-danger font-weight-bold" style="font-size: larger;">
          Deaths
        </div>
        <div class="card-body text-danger font-weight-bold" style="font-size: large;">
          {{deaths}}<br>
        </div>
      </div>
    
</div>
</div>
